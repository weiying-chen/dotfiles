# Truecolor support (fixes theme color mismatches in Helix, etc.)
set -g default-terminal "tmux-256color"
set -as terminal-features ',*:RGB'
set -g terminal-overrides ',*:Tc'

# Clipboard

# Enable clipboard integration
# set -g set-clipboard on

# Use vi keys in copy mode
set -g mode-keys vi

# Explicit copy-mode bindings (Wayland)
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

# Optional: copy with Enter (very Vim-like)
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "wl-copy"

# Set prefix to Ctrl-Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix


